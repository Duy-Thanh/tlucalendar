name: tlucalendar
description: "TLU Calendar for TLU students - free, open source, no ads"
publish_to: 'none'
version: 2025.12.31

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4
  http: ^1.6.0
  dio: ^5.9.0
  sqlite3: ^3.1.2
  path_provider: ^2.1.5
  path: ^1.9.1
  url_launcher: ^6.3.2
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  android_intent_plus: ^6.0.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  android_alarm_manager_plus: ^5.0.0  # For exact daily alarms
  fluttertoast: ^9.0.0  # For toast messages
  flutter_secure_storage: ^10.0.0  # For encrypted credential storage
  encrypt: ^5.0.3  # For additional encryption
  dartz: ^0.10.1
  get_it: ^9.2.0
  equatable: ^2.0.7
  shimmer: ^3.0.0
  lottie: ^3.3.2
  flutter_staggered_animations: ^1.1.1
  table_calendar: ^3.2.0
  intl: ^0.20.2
  ffi: ^2.1.4
  share_plus: ^12.0.1
  file_picker: ^10.3.8
  permission_handler: ^12.0.1
  device_calendar: ^4.3.3
  dio_smart_retry: ^7.0.1

dependency_overrides:
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
